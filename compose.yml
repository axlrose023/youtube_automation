name: fastapi-template

services:
  app: &app
    build: .
    restart: unless-stopped
    volumes:
      - ./src:/app/src
    ports:
      - "${APP__API__PORT}:${APP__API__PORT}"
    env_file:
      - .env
    environment:
      - APP__ENV=dev
      - APP__POSTGRES__HOST=db
      - APP__REDIS__HOST=cache
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 -O /dev/null http://localhost:${APP__API__PORT}/ping || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    depends_on:
      cache:
        condition: service_healthy
      db:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully

  migrator:
    <<: *app
    command: [ cli, upgrade ]
    restart: "no"
    ports: []
    depends_on:
      db:
        condition: service_healthy

  scheduler:
    <<: *app
    command: [ taskiq, scheduler, "app.tiq:scheduler", "app.tasks" ]
    ports: []
    healthcheck:
      disable: true

  tasks:
    <<: *app
    command: [ taskiq, worker, "app.tiq:broker", -w, "4", "app.tasks" ]
    ports: []
    healthcheck:
      disable: true

  emulation:
    build:
      context: .
      dockerfile: Dockerfile.emulation
    restart: unless-stopped
    volumes:
      - ./src:/app/src
    env_file:
      - .env
    environment:
      - APP__ENV=dev
      - APP__POSTGRES__HOST=db
      - APP__REDIS__HOST=cache
      - APP__PLAYWRIGHT__HEADLESS=false
      - DISPLAY=:99
    ports:
      - "5901:5900"
      - "6081:6080"
    depends_on:
      cache:
        condition: service_healthy

  cache:
    image: eqalpha/keydb:latest
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "keydb-cli", "ping" ]
      interval: 5s
      timeout: 10s
      retries: 5

  db:
    image: postgres:18-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${APP__POSTGRES__USER}
      POSTGRES_PASSWORD: ${APP__POSTGRES__PASSWORD}
      POSTGRES_DB: ${APP__POSTGRES__DB}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${APP__POSTGRES__USER}" ]
      interval: 5s
      timeout: 10s
      retries: 5

  prometheus:
    image: prom/prometheus:latest
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    depends_on:
      - app

  loki:
    image: grafana/loki:latest
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki.yml:/etc/loki/local-config.yaml
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    user: "root"

  promtail:
    image: grafana/promtail:latest
    restart: unless-stopped
    volumes:
      - ./monitoring/promtail.yml:/etc/promtail/config.yml
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki

  grafana:
    image: grafana/grafana:latest
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    depends_on:
      - prometheus
      - loki

volumes:
  db_data:
  prometheus_data:
  grafana_data:
  loki_data:
